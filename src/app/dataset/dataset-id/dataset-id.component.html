<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="4px" fxLayoutAlign="flex-start">

  <div class="card_wrap" fxFlex.xl="16%" fxFlex.lg="18%" fxFlex.md="20%" fxFlex.sm="28%" fxFlex.xs="96%">

    <mat-card *ngIf="datasetToSee" class="base_card">
      <mat-card-header>
        <div class="model_pic">
          <div *ngIf="datasetToSee.meta?.picture; else no_image">
            <div *ngIf="canUpdatePhoto; else cannotUpdate">
              <a matTooltip="Update photo" matTooltipPosition="below" (click)="updatePhoto()">
                <img mat-card-image-lg class="entity_image" src="{{datasetToSee.meta.picture}}">
              </a>
            </div>
            <ng-template #cannotUpdate>
              <img mat-card-image-lg class="entity_image" src="{{datasetToSee.meta.picture}}">
            </ng-template>
          </div>
          <ng-template #no_image>

            <div *ngIf="canUpdatePhoto; else cannotUpdate">
              <a matTooltip="Update photo" matTooltipPosition="below" (click)="updatePhoto()">
                <img mat-card-avatar class="entity_image_jaqpots" src="assets/dataset3.png">
              </a>
            </div>
            <ng-template #cannotUpdate>
              <img mat-card-avatar class="entity_image_jaqpots" src="assets/dataser3.png">
            </ng-template>
          </ng-template>
        </div>
      </mat-card-header>

      <mat-card-content *ngIf="datasetToSee && datasetOwner && entityId" class="content">
        <mat-card-title>{{entityId.split("/")[0].toUpperCase()}}</mat-card-title>
        <mat-card-title>Title: {{datasetToSee.meta.titles[0]}}</mat-card-title>
        <mat-card-subtitle> Owner: <a class="owner_name" (click)="openUser()">{{datasetOwner.name}} </a></mat-card-subtitle>

        <div class="model_descr" *ngIf="datasetToSee">
            <div *ngIf="edit; else editit;">
              <div *ngIf="datasetToSee?.meta?.descriptions.length > 0">
                <h5>Description: </h5>
                <span>
                  <p>{{datasetToSee.meta.descriptions[0]}}</p>
                </span>
              </div>
            </div>
            <ng-template #editit>
                <mat-form-field class="descr_input">
                    <textarea class="descr_text" matInput placeholder="Description" value="{{datasetToSee.meta.descriptions[0]}}" [(ngModel)]="datasetToSee.meta.descriptions[0]"></textarea>
                </mat-form-field>
            </ng-template>

        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-tab-group dynamicHeight fxFlex.xl="72%" fxFlex.lg="72%" fxFlex.md="68%" fxFlex.sm="68%" fxFlex.xs="96%" class="base_tabs">
    <mat-tab label="Overview">
      <div class="markdown mat-elevation-z4">
        <app-markdown [viewOrEdit]="viewOrEdit" [entityMeta]="entityMeta" (markdownChanged)="markdownChanged($event)"></app-markdown>
      </div>
    </mat-tab>

    <mat-tab label="Data">
      <ng-template matTabContent>
        <app-dataset-detail [viewOrEdit]="viewOrEdit" [datasetToSee]="datasetToSee" (datasetChanged)="datasetChanged($event)"
          (featsChangedArray)="featsUpdated($event)"></app-dataset-detail>
      </ng-template>
    </mat-tab>

    <mat-tab label="Discussion">
      <ng-template matTabContent>
        <app-comments [entityId]="entityId"></app-comments>
      </ng-template>
    </mat-tab>
  </mat-tab-group>


  <div *ngIf="canEdit">
    <span class="dataset-action">

      <div *ngIf="!edit">
        <button class="quick_view" matTooltip="Quick View" matTooltipPosition="after" (click)="quickView()" mat-fab>
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </div>

      <div *ngIf="!edit">
        <button class="share" matTooltip="Share" matTooltipPosition="above" (click)="share()" mat-fab>
          <mat-icon>share</mat-icon>
        </button>
      </div>


      <div *ngIf="edit else save_b">
        <button class="edit" matTooltip="Edit" matTooltipPosition="after" (click)="editAll()" mat-fab>
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <ng-template #save_b>
        <div *ngIf="save">
          <button class="save_b" matTooltip="Save" matTooltipPosition="above" (click)="saveAll()" mat-fab>
            <mat-icon>save</mat-icon>
          </button>
        </div>
      </ng-template>
    </span>
  </div>
