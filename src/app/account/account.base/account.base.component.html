<mat-toolbar class="user-base" color="primary">
  <div class="user-base-comp">
    <div class="user-photo" *ngIf="photo_unavail; else photo_avail">
      <button mat-fab color="warn" class="user-not-pic" matTooltip="Add photo" matTooltipPosition="below" (click)="addProfilePicDialog()">
        <mat-icon>add_a_photo</mat-icon>
      </button>
    </div>
    <ng-template #photo_avail>
      <div class="user-photo">
        <a matTooltip="Update photo" matTooltipPosition="below" (click)="addProfilePicDialog()">
          <img class="cropped" [src]="user?.meta?.picture" />
        </a>
      </div>
    </ng-template>
  </div>
  <div class="user-names">
    <span class="names">{{firstName}} {{familyName}}</span>
    <p>{{preferedUserName}}</p>
  </div>
</mat-toolbar>


<div class="user-info">


  <mat-tab-group class="tabs">
    <mat-tab label="Organizations">
      <mat-card class="info-card">
        <mat-card-header>
          <div mat-card-avatar>
            <mat-icon>business</mat-icon>
          </div>
          <mat-card-title>Organizations</mat-card-title>
          <mat-card-subtitle>Organizations i am a member</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <app-organizations *ngIf="user" [user]="user" (dialogClosed)="onDialogClose($event)"></app-organizations>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="createOrganization()">CREATE</button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>

    <mat-tab label="On the internet">

      <mat-card class="info-card">
        <mat-card-header>
          <div mat-card-avatar>
            <mat-icon>web</mat-icon>
          </div>
          <mat-card-title>WWW</mat-card-title>
          <mat-card-subtitle>People can find me on</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <app-social-base *ngIf="user" [user]="user" (onUpdateUser)="onUpdated($event)"></app-social-base>
        </mat-card-content>
      </mat-card>

    </mat-tab>

    <mat-tab label="Quota">

        <mat-card class="info-card">
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon>web</mat-icon>
            </div>
            <mat-card-title>Quota</mat-card-title>
            <mat-card-subtitle>My quota</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
              <app-quota *ngIf="user" [user]="user" ></app-quota>
          </mat-card-content>
        </mat-card>
  
      </mat-tab>

  </mat-tab-group>

  <div class="user-meta">

    <div class="meta">
      <form *ngIf="user">
        <mat-icon>info</mat-icon>
        <mat-form-field class="simple-meta">
          <input matInput placeholder="About" [disabled]="edit" [ngModel]="user?.about " (ngModelChange)="user.about = $event" name="about">
        </mat-form-field>

      </form>
      <form *ngIf="user">
        <mat-icon>work_outline</mat-icon>
        <mat-form-field class="simple-meta">
          <input matInput placeholder="Occupation" [disabled]="edit" [ngModel]="user?.occupation " (ngModelChange)="user.occupation = $event"
            name="occupation">
        </mat-form-field>

      </form>

      <form *ngIf="user">
        <mat-icon>work</mat-icon>
        <mat-form-field class="simple-meta">
          <input matInput placeholder="Occupation at" [disabled]="edit" [ngModel]="user?.occupationAt " (ngModelChange)="user.occupationAt = $event"
            name="occupationAt">
        </mat-form-field>

      </form>

      <form *ngIf="user">
        <mat-icon>location_city</mat-icon>
        <mat-form-field class="simple-meta">
          <input matInput placeholder="Lives at city" [disabled]="edit" [ngModel]="user?.livesAtCity " (ngModelChange)="user.livesAtCity = $event"
            name="city">
        </mat-form-field>

      </form>


      <form *ngIf="user">
        <mat-icon>public</mat-icon>
        <mat-form-field class="simple-meta">
          <input matInput placeholder="Country" [disabled]="edit" [ngModel]="user?.livesAtCountry " (ngModelChange)="user.livesAtCountry = $event"
            name="country">
        </mat-form-field>

      </form>

      <form *ngIf="user">
          <mat-icon>vpn_key</mat-icon>
          <mat-form-field class="simple-meta">
            <input matInput placeholder="Api key" [disabled]="true" [ngModel]="apiKey" name="api key">
          </mat-form-field>
  
        </form>

    </div>

  </div>

</div>


<span class="app-action">
  <div *ngIf="edit else save_b">
    <button class="edit" matTooltip="Edit" matTooltipPosition="after" (click)="editForm()" mat-fab>
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <ng-template #save_b>
    <div>
      <button class="save_b" matTooltip="Save" matTooltipPosition="after" (click)="saveForm()" mat-fab>
        <mat-icon>save</mat-icon>
      </button>
    </div>
  </ng-template>
</span>
