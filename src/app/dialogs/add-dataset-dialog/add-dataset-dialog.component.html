<h4 mat-dialog-title>Dataset</h4>

<mat-dialog-content *ngIf="content; else spinner" class="dialog_content">
  <div class="meta">
    <p>Filename: {{file_name}}</p>

    <mat-form-field>
      <mat-select placeholder="Dataset's id" [(value)]="selected" (selectionChange)="idChanged($event)">
        <mat-option *ngFor="let id of possible_ids" [value]="id">
          {{id}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p>Dataset's id from csv: {{selected}}</p>

    <div *ngIf="data_available">
      <form class="meta_input" [formGroup]="datasetMetaForm">
        <mat-form-field>
          <input matInput placeholder="Title" [(ngModel)]="dataset_to_check.meta.titles[0]" formControlName="datasetTitle"
            required>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Description" [(ngModel)]="dataset_to_check.meta.descriptions[0]"
            formControlName="datasetDiscription" required></textarea>
        </mat-form-field>
        <mat-form-field>
          <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="dataset_to_check.meta.subjects[0]"
            placeholder="Subjects">
        </mat-form-field>
        <mat-form-field>
          <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="dataset_to_check.meta.audiences[0]"
            placeholder="Audiences">
        </mat-form-field>
        <mat-form-field>
          <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="dataset_to_check.meta.tags[0]" placeholder="Tags">
        </mat-form-field>
        <mat-form-field>
          <textarea matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="dataset_to_check.meta.comments[0]"
            placeholder="Leave a comment"></textarea>
        </mat-form-field>
      </form>
    </div>

  </div>

  <div *ngIf="data_available" class="data mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div *ngIf="features_available" class="features">
    <h4 class="feat_header">Features</h4>
    <mat-devider></mat-devider>
    <div *ngFor="let feat of features_to_edit">
      <mat-card class="feat_card">
        <mat-card-header>
          <mat-card-title>{{feat.meta.titles}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form>
            <mat-form-field>
              <textarea matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="feat.meta.descriptions[0]" placeholder="Description"></textarea>
            </mat-form-field>
            <mat-form-field>
              <textarea matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="feat.meta.units" placeholder="Units"></textarea>
            </mat-form-field>
            <mat-form-field>
              <textarea matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="feat.ontologicalClasses[0]"
                placeholder="Ontological Classes"></textarea>
            </mat-form-field>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div *ngIf="data_available" class="dataset_photo">
    <div class="upload-btn-wrapper">
      <button mat-button>Add Dataset picture</button>
      <input type="file" (change)="fileChangeEvent($event)" />
    </div>

    <div style="width: 1000px;">
      <div style="float: left; width: 50%;">
        <h3 style="float:left; margin-left: 1em;">Pic chosen</h3>
        <div class="image-crop">
          <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="2 / 2"
            [resizeToWidth]="128" format="jpeg" (imageCroppedBase64)="imageCroppedBase64($event)" (imageLoaded)="imageLoaded()"
            (loadImageFailed)="loadImageFailed()" style="max-height: 33vh" [style.display]="cropperReady ? null : 'none'"></image-cropper>
        </div>
      </div>
      <div style="float: left; width: 30%; margin-left: 17%;">
        <h3>Pic will look like</h3>
        <img class="cropped" [src]="croppedImage" />
      </div>
    </div>
  </div>

</mat-dialog-content>

<ng-template #spinner>
  <mat-dialog-content *ngIf="!dataset_uploaded else new_dataset" class="dialog_content">
    <mat-spinner class="spinner"></mat-spinner>
  </mat-dialog-content>

  <ng-template #new_dataset>
      <mat-dialog-content>
        Dataset created!
        <h3>Dataset id: {{datasetUploaded._id}}</h3>
        <h4>Dataset title: {{datasetUploaded.meta.titles[0]}}</h4>
        <div *ngIf="datasetUploaded.meta.picture">
            <img class="dataset_image" [src]="datasetUploaded.meta.picture" />
        </div>
      </mat-dialog-content>
  </ng-template>
</ng-template>


<mat-dialog-actions>
  <button *ngIf="submit" class="submit-btn" color="primary" mat-raised-button type="submit" [disabled]="!datasetMetaForm.valid"
    (click)="uplodDataset()">Submit</button>
</mat-dialog-actions>
